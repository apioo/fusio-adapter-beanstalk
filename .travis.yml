language: php
sudo: required
php:
  - 5.6
  - 7.0
  - 7.1
  - hhvm
before_install:
  - if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then phpenv config-rm xdebug.ini; fi;
install:
  - sudo apt-get install beanstalkd
  - composer install
before_script:
  - beanstalkd -l 127.0.0.1 -p 11300 &
script:
  - vendor/bin/phpunit
